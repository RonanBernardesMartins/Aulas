<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 1.5em;
            color: black;
        }
        body{
            position: relative;
            border: 1px solid #eee;
            color: black;
        }
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box-1{
            background-color: yellow;
            color: black;
            top: 20px;
            right: 20px
        }
        #box-2{
            background-color: red;
            color: black;
            top: 20px;
            left: 20px;
        }
        #box-3{
            background-color: blue;
            color: black;
            bottom: 20px;
            left: 20px;
        }
        #box-4{
            background-color: green;
            color: black;
            bottom: 20px;
            right: 20px;
        }
        #box-5{
            background-color: purple;
            color: black;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1">1</div>
        <div class="box" id="box-2">2</div>
        <div class="box" id="box-3">3</div>
        <div class="box" id="box-4">4</div>
        <div class="box" id="box-5">5</div>
    </div>
</body>
</html>
