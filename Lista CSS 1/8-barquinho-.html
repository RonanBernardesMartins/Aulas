<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barquinho</title>
    <style>
        html, body{
            margin: 0;
            overflow: hidden;
        }
        
        .scene{
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            z-index: 0;
        }

        .barquinho{
            position: absolute;
            bottom: 22%; 
            width: 200px;
            height: 200px;
            z-index: 3;
            background-image: url("https://png.pngtree.com/png-clipart/20190117/ourmid/pngtree-cartoon-watercolor-pattern-childrens-sailing-pattern-boat-rudder-png-image_439157.png");
            background-size: contain;
            background-repeat: no-repeat;
            
            animation: 
                moveBoat 15s linear infinite,
                bobBoat 2.5s ease-in-out infinite;
        }
        
        .mar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background-color: #0077be;
            z-index: 2;
        }
        .mar::before,
        .mar::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 100px;
            background: #0077be;
            border-radius: 100%;
        } 
        
        .mar::before {
            top: -50px;
            left: 0;
            animation: wave1 7s ease-in-out infinite;
        }
        
        .mar::after {
            top: -40px;
            left: -50%;
            opacity: 0.5;
            animation-name: wave2;
            animation-duration: 10s;
        }
        
        .nuvem {
            position: absolute;
            top: 100px; 
            width: 120px;
            height: 70px;
            background: white;
            border-radius: 70px;
            box-shadow: 
                30px 20px 0 10px white,
                -40px 10px 0 5px white,
                10px -15px 0 white;
            
            animation: 
                float 6s linear infinite,
                moveCloud 30s linear infinite;

            z-index: 1;
        }
        
        @keyframes moveBoat {
            from { left: -100px; } 
            to { left: 100%; }  
        }
        
        @keyframes bobBoat {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-4deg); }
        }
        
        @keyframes moveCloud {
            from { left: -250px; }
            to { left: 100%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes wave1 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-40px); }
        }
        @keyframes wave2 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(40px); }
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="barquinho"></div>
        <div class="mar"></div>
        <div class="nuvem"></div>
    </div>

</body>
</html>
