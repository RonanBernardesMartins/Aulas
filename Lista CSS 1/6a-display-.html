<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 1.5em;
        }
        .container{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .stripe{
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #stripe-1{
            background-color: purple;
            color: white;
        }
        #stripe-2{
            background-color: green;
            color: white;
        }
        #stripe-3{
            background-color: red;
            color: white;
        }
        #stripe-4{
            background-color: yellow;
            color: white
        }
    </style>
</head>
<body class="container">
    <div class="stripe" id="stripe-1">1</div>
    <div class="stripe" id="stripe-2">2</div>
    <div class="stripe" id="stripe-3">3</div>
    <div class="stripe" id="stripe-4">4</div>
</body>
</html>
