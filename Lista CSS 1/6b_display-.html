<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 1.5em;
        }
        .container{
            display: flex;
            height: 100%;
        }
        .bloco{
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bloco-1{
            background-color: indigo;
            color: white;
        }
        #bloco-2{
            background-color: darkgreen;
            color: white;
        }
        #bloco-3{
            background-color: red;
            color: white;
        }
        #bloco-4{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="bloco" id="bloco-1">1</div>
        <div class="bloco" id="bloco-2">2</div>
        <div class="bloco" id="bloco-3">3</div>
        <div class="bloco" id="bloco-4">4</div>
    </div>
</body>
</html>
