<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        div{
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label{
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea{
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"]{
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background-color: #45a049;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div>
        <h2>Você deverá preencher os campos em seguida deve clicar no botão "Enviar"</h2>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto"><br><br>

            <label for="Estado">Estado:</label>
            <select id="Estado" name="Estado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="DF">Distrito Federal</option>
                <option value="GO">Goiás</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="TO">Tocantins</option>
                <option value="BA">Bahia</option>
                <option value="SE">Sergipe</option>
                <option value="AL">Alagoas</option>
                <option value="PE">Pernambuco</option>
                <option value="PB">Paraíba</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="CE">Ceará</option>
                <option value="PI">Piauí</option>
                <option value="MA">Maranhão</option>
                <option value="PA">Pará</option>
                <option value="AP">Amapá</option>
                <option value="RR">Roraima</option>
                <option value="AM">Amazonas</option><br>
                <option value="AC">Acre</option>
                <option value="RO">Rondônia</option>
                <option value="ES">Espírito Santo</option>
            </select><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
