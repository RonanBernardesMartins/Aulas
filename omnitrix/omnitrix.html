<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnitrix</title> 
    <link rel="stylesheet" href="style.css">
    <style>
        /* Configuração básica (sem mudanças) */
body {
    display: grid;
    place-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

/* Adicionamos uma variável de rotação */
.omnitrix {
    --button-rotation: 0deg; /* Variável para controlar a rotação */
    position: relative;
    width: 250px;
    height: 250px;
    background-color: #2c2c2c;
    border: 8px solid #1a1a1a;
    border-radius: 50%;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Core (sem mudanças) */
.core {
    position: relative;
    width: 160px;
    height: 160px;
    background-color: #333;
    border-radius: 50%;
    border: 8px solid #808080;
    display: grid;
    place-items: center;
    overflow: hidden; /* Importante para o slide funcionar */
}

/* Hourglass e .core.alien-active (sem mudanças) */
.hourglass {
    width: 105px;
    height: 130px;
    background-color: #adff2f;
    border: 6px solid #000;
    clip-path: polygon(
        0% 0%, 100% 0%, 50% 50%, 100% 100%, 0% 100%, 50% 50%
    );
    transition: opacity 0.3s ease-out; /* Adicionada transição */
}
.core.alien-active .hourglass {
    opacity: 0;
}

/* Botões: Adicionamos a transição e a variável de rotação */
.button {
    position: absolute;
    width: 35px;
    height: 35px;
    background-color: #adff2f;
    border: 5px solid #1a1a1a;
    border-radius: 50%;
    z-index: 10;
    /* Adicionamos a transição para a rotação */
    transition: transform 0.4s ease-out;
}

/* Aplicamos a rotação MANTENDO a translação */
.button.top {
    top: 10px;
    left: 50%;
    transform: translateX(-50%) rotate(var(--button-rotation));
}
.button.right {
    right: 10px;
    top: 50%;
    transform: translateY(-50%) rotate(var(--button-rotation));
}
.button.bottom {
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%) rotate(var(--button-rotation));
}
.button.left {
    left: 10px;
    top: 50%;
    transform: translateY(-50%) rotate(var(--button-rotation));
}


/* NOVAS ANIMAÇÕES DOS ALIENS */

/* Estado base para as imagens de alien */
.alien-image {
    position: absolute;
    max-width: 80%;
    max-height: 80%;
    z-index: 5;
    
    /* Estado inicial: pequeno e invisível (para o 1º clique) */
    opacity: 0;
    transform: scale(0.5);
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
}

/* 1. Animação de entrada (Zoom-in do 1º clique) */
.alien-image.active {
    opacity: 1;
    transform: scale(1);
}

/* 2. Posição de preparação (fora da tela, à direita) */
.alien-image.prepare-next {
    opacity: 0;
    transform: translateX(100%) scale(0.8);
    transition: none; /* Pula para esta posição instantaneamente */
}

/* 3. Animação de entrada (Deslizando da direita) */
.alien-image.slide-in {
    opacity: 1;
    transform: translateX(0) scale(1);
    /* Garante que a transição esteja ativa */
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
}

/* 4. Animação de saída (Deslizando para a esquerda) */
.alien-image.slide-out {
    opacity: 0;
    transform: translateX(-100%) scale(0.8);
}
    </style>
</head>
<body>
    <div class="omnitrix">

        <div class="button top"></div>
        <div class="button right"></div>
        <div class="button left"></div>
        <div class="button bottom"></div>
        
        <div class="core">
            <div class="hourglass"></div>
            <img id="alien-display-A" class="alien-image" src="" alt="Alien">
            <img id="alien-display-B" class="alien-image" src="" alt="Alien">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
